# compose.yaml

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppassword
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    image: wordpress:latest
    depends_on:
      - db
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppassword
    volumes:
      - ${RARA_WP_CONTENT?RARA_WP_CONTENT must be set}:/var/www/html/wp-content
      - ${RARA_WEBSITE?RARA_WEBSITE must be set}/themes/rara:/var/www/html/wp-content/themes/rara
      - ${RARA_WEBSITE?RARA_WEBSITE must be set}/plugins/rara-maps:/var/www/html/wp-content/plugins/rara-maps
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

volumes:
  db_data:
