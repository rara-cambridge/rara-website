<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rara-maps example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load dependencies from CDN -->
    <script src='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link href='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css' rel='stylesheet' />

    <!-- Load test style and logic -->
    <link href="../index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div class="site" id="page">
      <header class="site-header">
        <div id="toolbar" class="toolbar"></div>
      </header>

      <div class="site-content">
        <div>
          Some content before
        </div>
        <div id="rara-maps-lib-root" view-name="attractions"></div>
        <div>
          Some content after
        </div>
      </div>

      <footer class="site-footer">
        <p>footer</p>
      </footer>
    </div>

    <!-- Webpack bundle -->
    <script src="/build/lib.bundle.js" defer></script>
  </body>
</html>
