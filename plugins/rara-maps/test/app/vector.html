<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>rara-maps example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load dependencies from CDN -->
    <script src='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link href='https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css' rel='stylesheet' />

    <!-- Hide footer; the app's ContentPanel will relocate it in the DOM and then show -->
    <script src="./hide_footer.js"></script>

    <!-- Load test style and logic -->
    <link href="../index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        createToolbar('attractions');
      });
    </script>
  </head>

  <body>
    <div class="site" id="page">
      <header class="site-header">
        <div id="toolbar" class="toolbar"></div>
      </header>

      <div class="site-content">
        <!-- App mount point -->
        <div id="rara-maps-app-root" view-name="vector">

          <!-- Content which the app will lift into place within its dynamically-created DOM elements -->
          <div class="rara-maps-content"></div>
        </div>
      </div>

      <footer class="site-footer">
        <p>footer</p>
      </footer>
    </div>

    <!-- Webpack bundle -->
    <script src="/build/app.bundle.js" defer></script>

    <!-- Extracted CSS is included for production testing -->
    <!-- In development, CSS is injected by webpack and the following line has no effect -->
    <link rel="stylesheet" href="/build/bundle.css">
  </body>
</html>
