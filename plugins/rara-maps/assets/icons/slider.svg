<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
  <!-- White strokes, transparent background -->
  <g stroke="#364154" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">

    <!-- Top line (knob at x=28) -->
    <line x1="10" y1="25" x2="90" y2="25" />
