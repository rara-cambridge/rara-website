    <!-- Middle line (knob at x=62) -->
    <line x1="10" y1="50" x2="90" y2="50" />
    <circle cx="62" cy="50" r="6" fill="#364154" stroke="#364154" />

    <!-- Bottom line (knob at x=46) -->
    <line x1="10" y1="75" x2="90" y2="75" />
    <circle cx="46" cy="75" r="6" fill="#364154" stroke="#364154" />

  </g>
</svg>
